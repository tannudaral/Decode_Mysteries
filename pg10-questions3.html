    <script type="text/javascript">
        function clickEvent(first, last){
            if(first.value.length){
                document.getElementById(last).focus();
            }
        }
        function btn1(){
            var v1 = document.getElementById('ist').value;
            var v2 = document.getElementById('sec').value;
            var v3 = document.getElementById('third').value;
            var v4 = document.getElementById('fourth').value;
            var v5 = document.getElementById('fifth').value;
            if((v1 == "C" || v1 == "c") && (v2 == "O"|| v2 == "o") && (v3=="B" || v3=="b") && (v4 =="O" || v4=="o") && (v5 =="L" || v5=="l")){
                alert("Correct! Now you will be redirected to the Kaggle Competition!");
                window.open("https://www.kaggle.com/t/e6c235621bdd4f34a4e5ae707613a07f");
            }
            else{
                alert("Wrong Answer! Try Again")
            }
        }

        document.addEventListener('contextmenu', event => event.preventDefault());
        document.onkeydown = function (e) {
          if (event.keyCode == 123) {
            return false;
          }
          if (e.ctrlKey && e.shiftKey && e.keyCode == "I".charCodeAt(0)) {
            return false;
          }
          if (e.ctrlKey && e.shiftKey && e.keyCode == "J".charCodeAt(0)) {
            return false;
          }
          if (e.ctrlKey && e.keyCode == "U".charCodeAt(0)) {
            return false;
          }
        };
